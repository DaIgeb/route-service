
service: tour

package:
  exclude:
    - src/**
    - node_modules/**

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
  region: eu-central-1

functions:
  create:
    handler: lib/tours/create.create
    events:
      - http:
          path: tours
          method: post
          cors: true
  list:
    handler: lib/tours/list.list
    events:
      - http:
          path: tours
          method: get
          cors: true
  get:
    handler: lib/tours/get.get
    events:
      - http:
          path: tours/{id}
          method: get
          cors: true
  update:
    handler: lib/tours/update.update
    events:
      - http:
          path: tours/{id}
          method: put
          cors: true
  delete:
    handler: lib/tours/delete.delete
    events:
      - http:
          path: tours/{id}
          method: delete
          cors: true          

resources:
  Resources:
    ToursDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
